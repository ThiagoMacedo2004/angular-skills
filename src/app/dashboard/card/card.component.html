<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{card.name}}</mat-card-title>
  </mat-card-header>
  <img mat-card-image [src]="card.pic" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p>
      {{card.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [color]="color" (click)="onLike()">LIKE {{card.likes}}</button>
    <a mat-button href="https://www.linkedin.com/in/thiago-macedo-761002106" target="_blank">SHARE</a>
  </mat-card-actions>
</mat-card>
